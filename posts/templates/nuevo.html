{%extends 'base.html'%}
{%block content%}


		{%if request.user.is_authenticated%}

		<form action="." method="post" enctype="multipart/form-data">
		{%csrf_token%}
		{{form.as_p}}
		
		<input type="submit" value="Publicar">
		<a href="{%url 'logout'%}">Cerrar Sesión</a>
		{%else%}
		
		<a href="{%url 'login'%}">Iniciar Sesión</a>
		</form>
		{%endif%}


{%endblock content%}
