{%extends 'base.html'%}

{%block content%}
<div class="container">
<center><h3>Noticias</h3></center>


{%for post in posts%}

<a href="{{post.get_absolute_url}}">
<div class="col s12 m8 offset-m2 l6 offset-l3 hoverable">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s10">
              
               
               <h2>{{post.titulo}}</h2>
               <p>{{post.cuerpo | truncatewords:30}}</p>
			   <span>{{post.fecha}}</span>
              
            </div>
          </div>
        </div>
</div>
</a>

{%endfor%}

</div>
{%endblock content%}
